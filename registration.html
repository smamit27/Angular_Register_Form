<div class="animated zoomIn" ng-controller="registrationCtrl">
  <form name="myForm" class="myForm register" ng-submit="submitMyForm()">

    <h2>Register</h2>

    <div>
      <input type="text" name="name" class="text-field " ng-model="user.name" ng-maxlength=20 placeholder="Name" ng-pattern="/^(\D)+$/" required/>
      <span class="error" ng-show="myForm.name.$error.maxlength">Not greater than 20 char</span>
      <span class="error" ng-show="myForm.name.$error.pattern">Text only, please.</span>
    </div>
    <div>
      <input type="number" name="accountNumber" class="text-field " placeholder="Account Number" ng-maxlength=10 ng-model="user.accountNumber" ng-pattern="/^(\d)+$/" required />
      <span class="error" ng-show="myForm.accountNumber.$error.maxlength">Not greater than 10 char</span>
      <span class="error" ng-show="myForm.accountNumber.$error.pattern">Numbers only, please.</span>
    </div>
    <div>
      <input type="text" class="text-field " placeholder="Phone Number" ng-maxlength="10" ng-minlength="10" name="phone" ng-model="user.phone" required/>
      <span class="error" ng-show="myForm.phone.$error.minlength">Phone no not less that 10 char.</span>
      <span class="error" ng-show="myForm.phone.$error.maxlength">Phone no not more than 10 char.</span>

    </div>
    <div>
      <input type="text" name="city" class="text-field " ng-model="user.city" ng-maxlength=20 placeholder="City" ng-pattern="/^(\D)+$/" required/>
      <span class="error" ng-show="myForm.city.$error.maxlength">Not greater than 20 char</span>
      <span class="error" ng-show="myForm.city.$error.pattern">Text only, please.</span>
    </div>
    <div>
      <input type="text" name="pincode" class="text-field " placeholder="pincode" ng-maxlength=6 ng-model="user.pincode" ng-pattern="/^(\d)+$/" required />
      <span class="error" ng-show="myForm.pincode.$error.maxlength">Not greater than 6 char</span>
      <span class="error" ng-show="myForm.pincode.$error.pattern">Numbers only, please.</span>
    </div>
    <button type="submit" ng-disabled="!myForm.$valid" class="btn button btnDarkColor btn-primary">Save</button>
  </form>
  </div>
